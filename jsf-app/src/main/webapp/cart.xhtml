<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</h:head>

<h:body>
    <ui:include src="static/navbar.xhtml"/>

    <div class="container">
        <div class="row py-2">
            <h:form id="orderItemForm">
                <div class="col-12">
                    <h:outputText class="h1" rendered="#{ empty  cartController.cartContent}" value="Cart is Empty"/>
                    <h:dataTable value="#{cartController.cartContent}" var="cart"
                                 styleClass="table table-bordered my-2"
                                 rendered="#{ not empty  cartController.cartContent}">
                        <h:column>
                            <f:facet name="header">Product</f:facet>
                            #{cart.product.title}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>
                            #{cart.quantity}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{cart.product.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{cart.product.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandButton value="+" styleClass="btn btn-success mr-2"
                                             action="#{cartController.addToCart(cart.product)}">
                                <f:ajax event="click" render="orderItemForm"/>
                            </h:commandButton>
                            <h:commandButton value="-" styleClass="btn btn-danger"
                                             action="#{cartController.removeFromCart(cart.product)}">
                            <f:ajax event="click" render="orderItemForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>

                </div>

            </h:form>
        </div>
    </div>

    <ui:include src="static/jQueryScript.html"/>
    <ui:include src="static/popperScript.html"/>
    <ui:include src="static/bootstrapScript.html"/>
</h:body>


</html>
